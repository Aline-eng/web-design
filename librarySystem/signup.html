<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Community Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Community Library Logo" class="logo">
        <h1>Become a Library Member</h1>
    </header>

    <main>
        <div class="form-container card">
            <h2 class="form-title">Create Your Account</h2>
            
            <form action="signup.php" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="4">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-block">Register</button>
            </form>

            <div class="text-center mt-20">
                <p>Already have an account? <a href="login_page.php">Login here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Community Library. All rights reserved.</p>
    </footer>
</body>
</html>
